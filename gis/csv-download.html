<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SmartCity Wien</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/wien.css" />

    <script src="js/jquery.min.js"></script>
    <script src='js/csv-download.js?v=1'></script>

</head>

<body class="main">
    <header>
        <a href="./index.html"> <img class="header-img" src="images/logo.PNG" style="position: absolute;z-index: 2;"></a>
        <span class="header-text">Smart City Wien</span>
        <br>
        <br>
        <nav>
            <input type="checkbox" id="burgerbutton" />
            <label for="burgerbutton" class="burgerimage" title="Navigation">&#x2630;</label>
            <ul id="layers">
                <li><a href="analytics.html">Statistiken</a></li>
                <li><a href="map.html?t=list" class="layer-link" id="show-layers">Themen</a></li>
                <li><a href="map.html?t=realtime" class="layer-link" id="show-realtime">Echtzeit-Daten</a></li>
                <li><a href="csv-download.html">CSV-Download</a></li>
                <li><a target="_blank" title="Externer Link in neuem Fenster" href="http://www.wien.gv.at/info/datenschutz/index.html">Datenschutzrichtlinien</a></li>
                <li> <a target="_blank" title="Externer Link in neuem Fenster" href="http://www.wien.gv.at/info/impressum.html">Impressum</a></li>

            </ul>
        </nav>
    </header>
    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="dataModel">Daten Model:*</label>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" id="dataModel" placeholder="Data Model" title="Data Model">
                                    <option value="0">Daten wählen</option>
                                    <option value="rentalbike">Fahrradverleih (Sycube)</option>
                                    <option value="carusoreservationhistory">Car Sharing (Caruso)</option>
                                    <option value="vienna_buildings">Energie</option>
                                    <option value="elogistik">E-Logistik</option>
                                    <option value="vienna_buildings_hauffgasse">Energie-Hauffgasse</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="dateRange">Zeitraum:*</label>
                            </div>
                            <div class="col-md-4">
                                <select class="form-control" id="dateRange" placeholder="Data Model" title="Data Model">
                                    <option value="0">Zeitraum wählen</option>
                                    <option value="Today">Heute</option>
                                    <option value="Yesterday">Gestern</option>
                                    <option value="Last Week">Letzte Woche</option>
                                    <option value="Last Month">Letzter Monat</option>
                                    <option value="Last Seven Days">Letzen 7 Tage</option>
                                    <option value="Last Thirty Day">Letzte 30 Tage</option>
                                    <option value="custom">Individuell</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="dateDiv" style="display:none;">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="startDate">Startdatum:*</label>
                            </div>
                            <div class="col-md-4">
                                <input type="date" id="startDate">
                            </div>
                            <div class="col-md-2">
                                <label for="endDate">Enddatum:*</label>
                            </div>
                            <div class="col-md-4">
                                <input type="date" id="endDate">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12" id="dataHtml" style="display:none;">
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Datenpunkte</h5>
                            <button class="btn btn-info btn-sm" id="dataPointsBtn" onclick="javascript:selectDataPoints()">Alles wählen/abwählen</button>
                            <div id='dataPointsDiv' style="margin-top: 10px" class="row"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Messstationen</h5>
                            <button class="btn btn-info btn-sm" id="devicesBtn" onclick="javascript:selectDevices()">Alles wählen/abwählen</button>
                            <div id='devicesDiv' style="margin-top: 10px" class="row"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-info" style="float:right;" onclick="javascript:downloadData()">Download</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>

    </main>
</body>

</html>
