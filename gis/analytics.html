    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script>
        $(document).ready(function() {
            var url = './api/grafana/api/search?query=&starred=false&type=dash-db';



            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function(result) {
                    for (r in result) {


                        $("#stats").append(' <iframe src="' + result[r].url + '?theme=light&panelId=2" width="600" height="450" frameborder="0"></iframe>');


                    }
                }

            });

        });
    </script>

            <h2 style="float: left;margin-right: 10px;"><a href="analytics.html">Statistiken</a> | </h2>


        </div>
