<!DOCTYPE html>
<html>

<head>
    <title>Wien</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/wien.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="js/moment.js"></script>
    <script src="js/localforage.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-tilelayer-wmts.js"></script>
    <script src="js/jquery.min.js"></script>



    <script src="js/ViennaData.js"></script>
    <script src="js/wien.js"></script>

    <script>
        $(document).ready(function() {
            var url = './api/grafana/api/search?query=&starred=false&type=dash-db';



            $.ajax({
                url: url,
                type: "GET",
                dataType: "json",
                success: function(result) {
                    for (r in result) {


                        $("#stats").append(' <iframe src="' + result[r].url + '?theme=light&panelId=2" width="600" height="450" frameborder="0"></iframe>');


                    }
                }

            });

        });
    </script>

</head>

<body>
    <header>
        <a href="./index.html"> <img class="header-img" src="https://www.wien.gv.at/layout-a/wien.at/img/logo-stadt_wien-hoch.svg"></a>
        <span class="header-text">Smart City Wien</span>
        <br>
        <br>
        <nav>
            <input type="checkbox" id="burgerbutton" />
            <label for="burgerbutton" class="burgerimage" title="Navigation">&#x2630;</label>
            <ul id="layers">
                <li><a href="analytics.html">Statistiken</a></li>
                <li><a href="map.html?t=list" class="layer-link" id="show-layers">Themen</a></li>
                <li><a href="map.html?t=realtime" class="layer-link" id="show-realtime">Echtzeit-Daten</a></li>
                <li><a href="csv-download.html">CSV-Download</a></li>

            </ul>
        </nav>
    </header>


    <br>
    <br>
    <div id="stats">


    </div>
    <div class="footer">
        <div class="footer-text">powered by FIWARE</div>
    </div>
</body>

</html>
