<!DOCTYPE html>
<html>

<head>
    <title>Wien</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="css/wien.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet-tilelayer-wmts.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="js/ViennaData.js"></script>
    <script src="js/wien.js"></script>

</head>

<body>
    <div class="header">
        <img class="header-img" src="https://www.wien.gv.at/layout-a/wien.at/img/logo-stadt_wien-hoch.svg">
        <span class="header-text">Vienna GIS</span>
    </div>

    <div id="layers">
        <h2><a href="#" class="layer-link" id="show-layers">Layers</a></h2>
        <h2><a href="#" class="layer-link" id="show-realtime">RealTime</a></h2>
    </div>
    <div id="list">
        <input id="myInput" type="text" placeholder="Search..">
    </div>

    <div id="list_realtime">
        <ul>
            <li id="rentalbike" class="addRealTime"><a href="#">RentalBike</a></li>
            <li id="vienna_buildings" class="addRealTime"><a href="#">Buildings</a></li>

        </ul>
    </div>
    <div id="mapid"></div>
    <div class="footer">
        <div class="footer-text">powered by Fiware</div>
    </div>
</body>

</html>
